<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
</head>
<style>
    * {
        background-color: black;
        color: white;
        margin-top: 30px;
        text-align: center;
    }

    #btn {
        background-color: green;
        padding: 10px 20px;
        border: 2px solid white;
        position: relative;
    }

    #img {
        display: none;
        width: 50%;
    }
</style>

<body>
    <h1>MY Slide Show</h1>
    <button id="btn">Click Here to start SlideShow ! </button>
    <img name="slide" id="img" alt="No photo in the slideshow" width="100%" height="500" />
</body>

<script>
    var images = [];
    images[0] = "./images/1.jpg";
    images[1] = "./images/2.jpg";
    images[2] = "./images/3.jpg";
    images[3] = "./images/3.gif"
    var i = 0;
    var time = 1500;
    function slideSHOW() {
        document.getElementById('img').style.display = 'block';
        document.slide.src = images[i];
        if (i < images.length - 1) {
            i++;
        } else {
            i = 0;
        }
        setTimeout("slideSHOW()", time);
    }
    window.onload = function () {
        var btn = document.getElementById('btn');
        btn.addEventListener('click', slideSHOW);
    }
</script>

</html>
